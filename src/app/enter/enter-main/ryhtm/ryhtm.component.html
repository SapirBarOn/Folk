<h1>Help us create the best<br>playlist for <span>you</span></h1>
<p>what is your favorite Rhythm?</p>
<img src="assets/images/rythm.png">
<input id="range" type="range" min="0" max="100" #rangeInput>
<h3>groovy</h3>
<h3>Slow</h3>
<div id="circle" 
    [style.marginTop.px]="circle.MarginTop" 
    [style.marginRight.px]="circle.MarginRight" 
    *ngFor="let circle of circles">
    <img  [src]="circle.Img"/> 
</div>
<p id="number">05</p>

<button (click)="click()" >Lets get Start!</button>
